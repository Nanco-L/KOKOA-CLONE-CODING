<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <!-- Wifi icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <!-- Battery icon -->
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <!-- Lightning icon -->
                <i class="fa-solid fa-bolt fa-xs"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span class="screen-header__icon">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </span>
                <span class="screen-header__icon">
                    <i class="far fa-comment-dots fa-lg"></i>
                </span>
                <span class="screen-header__icon">
                    <i class="fa-solid fa-music fa-lg"></i>
                </span>
                <span class="screen-header__icon">
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                    <span
                        class="nav-bar__notification screen-header__notification-small"
                    ></span>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="images/espeon.png"
                            class="user-component__avatar user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Nanco</h4>
                            <h6 class="user-component__subtitle">
                                Please check My Kokoa Account Info
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:22</span>
                        <span class="badge">1</span>
                    </div>
                </div>
            </a>
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="images/espeon.png"
                        class="user-component__avatar user-component__avatar"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nanco</h4>
                        <h6 class="user-component__subtitle">
                            Please check My Kokoa Account Info
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </main>

        <nav class="nav-bar">
            <ul class="nav-bar__list">
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="chat.html">
                        <span
                            class="badge nav-bar__notification nav-bar__notification-number"
                            >1
                        </span>
                        <i class="fa-solid fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="more.html">
                        <span
                            class="nav-bar__notification nav-bar__notification-small"
                        >
                        </span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/c36f3095ad.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
