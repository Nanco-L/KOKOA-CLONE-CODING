<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <!-- Wifi icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <!-- Battery icon -->
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <!-- Lightning icon -->
                <i class="fa-solid fa-bolt fa-xs"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, login with your email or phone
                number.
            </p>
        </header>

        <form class="login-form">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Log In" />
            <input type="button" value="Sign Up" />
            <a href="#">Find Kokoa Account or Password</a>
        </form>
        <!-- Script는 항상 body 끝에 -->
        <script
            src="https://kit.fontawesome.com/c36f3095ad.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
