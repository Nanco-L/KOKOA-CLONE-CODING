<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat w/ Nanco - Kokoa Clone</title>
    </head>
    <body class="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <!-- Wifi icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <!-- Battery icon -->
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <!-- Lightning icon -->
                <i class="fa-solid fa-bolt fa-xs"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back();">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Nanco</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, June 30, 2020</div>
            <div class="message-row">
                <img src="images/espeon.png" />
                <div class="message-row__content">
                    <span class="message__author">Nanco</span>
                    <div class="message__info">
                        <span class="message__bubble message__bubble-income">
                            Hi!
                        </span>
                        <span class="message__time">21.27</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row-outcome">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble message__bubble-outcome">
                            What's up!
                        </span>
                        <span class="message__time">21.27</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-2x"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message" />
                <i class="fa-regular fa-face-laugh-squint fa-lg"></i>
                <button><i class="fa-solid fa-arrow-up fa-lg"></i></button>
            </div>
        </form>

        <script
            src="https://kit.fontawesome.com/c36f3095ad.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
