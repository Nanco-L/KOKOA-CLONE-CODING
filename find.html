<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <!-- Wifi icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <!-- Battery icon -->
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <!-- Lightning icon -->
                <i class="fa-solid fa-bolt fa-xs"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span class="screen-header__icon">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </span>
                <span class="screen-header__icon screen-header__icon-relative">
                    <i class="fa-solid fa-gear fa-lg"></i>
                    <span
                        class="nav-bar__notification screen-header__notification-small"
                    ></span>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fa-solid fa-qrcode fa-2x"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-regular fa-address-book fa-2x"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-solid fa-fingerprint fa-2x"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-regular fa-envelope fa-2x"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span>
                        Go to Openchat Home
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="images/espeon.png" />
                            <span class="open-post__member-count">
                                802 members
                            </span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="images/espeon.png" />
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="images/espeon.png" />
                            <span class="open-post__member-count">
                                802 members
                            </span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="images/espeon.png" />
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav-bar">
            <ul class="nav-bar__list">
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="chat.html">
                        <span
                            class="badge nav-bar__notification nav-bar__notification-number"
                            >1
                        </span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="more.html">
                        <span
                            class="nav-bar__notification nav-bar__notification-small"
                        >
                        </span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/c36f3095ad.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
