<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <!-- Wifi icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <!-- Battery icon -->
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <!-- Lightning icon -->
                <i class="fa-solid fa-bolt fa-xs"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span class="screen-header__icon">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </span>
                <span class="screen-header__icon">
                    <i class="fa-solid fa-music fa-lg"></i>
                </span>
                <span class="screen-header__icon screen-header__icon-relative">
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                    <span
                        class="nav-bar__notification screen-header__notification-small"
                    ></span>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="images/espeon.png"
                        class="user-component__avatar"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nanco</h4>
                        <div class="user-component__subtitle-flex">
                            <h6 class="user-component__subtitle">
                                +1 787-493-4219
                            </h6>
                            <span class="user-component__red-alert">!</span>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
            <div class="icon-raw icon-raw--margin-top">
                <div class="icon-raw__icon">
                    <i class="fa-regular fa-calendar fa-2x"></i>
                    <span>Calender</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fa-regular fa-hard-drive fa-2x"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fa-regular fa-face-smile-wink fa-2x"></i>
                    <span>Emotions</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fa-solid fa-palette fa-2x"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="icon-raw icon-raw--margin-top">
                <div class="icon-raw__icon">
                    <i class="fa-solid fa-file-invoice-dollar fa-2x"></i>
                    <span>Account</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fa-regular fa-comments fa-2x"></i>
                    <span>Openchat</span>
                </div>
                <div class="icon-raw__icon icon-raw__icon--transparent">
                    <span></span>
                </div>
                <div class="icon-raw__icon icon-raw__icon--transparent">
                    <span></span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
            </div>
            <div class="icon-raw icon-raw--margin-top">
                <div class="icon-raw__icon">
                    <img
                        src="images/espeon.png"
                        class="more-suggestions__icon"
                    />
                    <span>Kokoa Story</span>
                </div>
                <div class="icon-raw__icon">
                    <img
                        src="images/espeon.png"
                        class="more-suggestions__icon"
                    />
                    <span>Kokoa friends</span>
                </div>
                <div class="icon-raw__icon">
                    <img
                        src="images/espeon.png"
                        class="more-suggestions__icon"
                    />
                    <span>Friends Gem</span>
                </div>
                <div class="icon-raw__icon icon-raw__icon--transparent">
                    <span></span>
                </div>
            </div>
        </main>

        <nav class="nav-bar">
            <ul class="nav-bar__list">
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="chats.html">
                        <span
                            class="badge nav-bar__notification nav-bar__notification-number"
                            >1
                        </span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="more.html">
                        <span
                            class="nav-bar__notification nav-bar__notification-small"
                        >
                        </span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/c36f3095ad.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
